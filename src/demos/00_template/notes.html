<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React-ToDo-App</title>
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({

            getInitialState: function (){
                return {editing: false};
            },
            edit: function (){
                this.setState({editing: true});
            },
            remove: function (){
               console.log('Removing Comment');
                
            }, 
            save: function (){
                var val = this.refs.newComment.value;
                console.log('New Comment: ' + val);
                this.setState({editing: false});
            },
            renderNormal: function (){
                return (
                    <div className="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },
            renderForm: function (){
                return (
                    <div className="commentContainer">
                        <textarea ref="newComment" defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },

            render: function () {
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
        });

// Board Componnet To Wrapp all the Comments componnet so that they are aware of each others existence...
        var Board = React.createClass({
            
            getInitialState: function (){
                return {
                    comments: [
                        'I Like Bacon',
                        'Want to Get some ice cream?',
                        'ok, we have enough comments'
                    ]
                }
            },

            render:  function (){
                return (
                    <div className="board">
                        {
                            this.state.comments.map(function(text, index){
                                return (<Comment key={index}>{text}</Comment>);
                            })
                        }
                    </div>
                )
            }


        });

        ReactDOM.render(<Board />, document.getElementById('container'));
    
    
    </script>

</body>
</html>
