<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="header"></div>

    <script type="text/babel">

    // Creating a Movie Component
    var Movie = React.createClass({
        render: function () {
            return (
                <div>
                    <h1>Movie Name: {this.props.title}</h1>
                    <h3>Genre: {this.props.genre}</h3>
                </div>
            );
        }
    });
    
    ReactDOM.render(
            <div>
                <Movie title="Avengers" genre="Action" />
                <Movie title="NoteBook" genre="Romance" />
                <Movie title="Bahubali" genre="Drama" />
            </div>, document.getElementById('header'));   
            

    </script>

    
</body>
</html>
